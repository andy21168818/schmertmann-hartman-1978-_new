<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>응력 영향범위 및 침하량 계산기</title>
<style>
  canvas {
    border: 1px solid black;
  }
  .layer {
    margin-bottom: 5px;
  }
</style>
<script>
const unitConvert = {
    length: {
        'm': 1,
        'ft': 0.3048
    },
    stress: {
        'kPa': 1,
        'MPa': 0.001,
        'ton/m^2': 0.102,
        'kN/m^2': 1
    }
};

function convert(value, fromUnit, toUnit, type) {
    return value * unitConvert[type][fromUnit] / unitConvert[type][toUnit];
}

function addLayer() {
    var layersDiv = document.getElementById('layers');
    var newLayerDiv = document.createElement('div');
    newLayerDiv.className = 'layer';
    newLayerDiv.innerHTML = `
        <label>Depth: <input type="number" class="zValue" step="0.1">
        <select class="depthUnit">
            <option value="m">m</option>
            <option value="ft">ft</option>
        </select>
        </label>
        <label>Modulus of Elasticity (kPa): <input type="number" class="Es" step="100"></label>
        <label>Thickness (m or ft): <input type="number" class="thickness" step="0.1">
        <select class="thicknessUnit">
            <option value="m">m</option>
            <option value="ft">ft</option>
        </select>
        </label>
        <button onclick="removeLayer(this)">Remove</button><br>
    `;
    layersDiv.appendChild(newLayerDiv);
}

function removeLayer(button) {
    var layerDiv = button.parentNode;
    layerDiv.parentNode.removeChild(layerDiv);
}

function calculateBearingCapacity() {
    var settlementTarget = parseFloat(document.getElementById('settlementTarget').value);
    var inputLengthUnit = document.getElementById('inputLengthUnit').value;
    var outputStressUnit = document.getElementById('outputStressUnit').value;
    settlementTarget = convert(settlementTarget, inputLengthUnit, 'm', 'length');

    var zValuesElements = document.getElementsByClassName('zValue');
    var depthUnits = document.getElementsByClassName('depthUnit');
    var EsElements = document.getElementsByClassName('Es');
    var thicknessElements = document.getElementsByClassName('thickness');
    var thicknessUnits = document.getElementsByClassName('thicknessUnit');

    var totalSettlement = 0;
    var loadEstimate = 50; // Initial load estimate in kPa, adjusted through iterations

    for (let i = 0; i < 100; i++) { // Iterative adjustment to converge on the target settlement
        totalSettlement = 0;
        Array.from(zValuesElements).forEach((el, idx) => {
            var depth = convert(parseFloat(el.value), depthUnits[idx].value, 'm', 'length');
            var modulus = parseFloat(EsElements[idx].value);
            var thickness = convert(parseFloat(thicknessElements[idx].value), thicknessUnits[idx].value, 'm', 'length');
            var layerSettlement = (loadEstimate * thickness) / (modulus * depth);
            totalSettlement += layerSettlement;
        });

        if (Math.abs(totalSettlement - settlementTarget) < 0.001) { // Convergence criterion
            break;
        }
        loadEstimate *= settlementTarget / totalSettlement; // Adjust load based on the ratio of target to calculated settlement
    }

    var convertedBearingCapacity = convert(loadEstimate, 'kPa', outputStressUnit, 'stress');
    document.getElementById('result').textContent = "Estimated Bearing Capacity: " + convertedBearingCapacity.toFixed(2) + " " + outputStressUnit;
}

window.onload = function() {
    addLayer();
}
</script>
</head>
<body>
<h1>응력 영향범위 및 침하량 계산기</h1>
<div>
    <label>목표 침하량: <input type="number" id="settlementTarget" step="0.01">
    <select id="inputLengthUnit">
        <option value="m">m</option>
        <option value="ft">ft</option>
    </select>
    </label>
</div>
<div id="layers"></div>
<button onclick="addLayer()">Add Layer</button>
<div>
    <label>Output Stress Unit:
    <select id="outputStressUnit">
        <option value="kPa">kPa</option>
        <option value="MPa">MPa</option>
        <option value="ton/m^2">ton/m^2</option>
        <option value="kN/m^2">kN/m^2</option>
    </select>
    </label>
</div>
<button onclick="calculateBearingCapacity()">Calculate</button>
<div id="result"></div>
</body>
</html>
